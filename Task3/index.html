<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
        }
        select {
            width: 100%;
            padding: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <input type="text" id="temperature" placeholder="Enter temperature">
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>
    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById('temperature').value;
            const unit = document.getElementById('unit').value;
            const resultElement = document.getElementById('result');
            
            if (!temperatureInput) {
                resultElement.innerText = 'Please enter a temperature.';
                return;
            }

            const temperature = parseFloat(temperatureInput);

            if (isNaN(temperature)) {
                resultElement.innerText = 'Invalid temperature value.';
                return;
            }

            if (unit === 'celsius') {
                const fahrenheit = (temperature * 9/5) + 32;
                const kelvin = temperature + 273.15;
                resultElement.innerHTML = `Converted Temperature: ${fahrenheit.toFixed(2)} 째F / ${kelvin.toFixed(2)} K`;
            } else if (unit === 'fahrenheit') {
                const celsius = (temperature - 32) * 5/9;
                const kelvin = (temperature - 32) * 5/9 + 273.15;
                resultElement.innerHTML = `Converted Temperature: ${celsius.toFixed(2)} 째C / ${kelvin.toFixed(2)} K`;
            } else if (unit === 'kelvin') {
                const celsius = temperature - 273.15;
                const fahrenheit = (temperature - 273.15) * 9/5 + 32;
                resultElement.innerHTML = `Converted Temperature: ${celsius.toFixed(2)} 째C / ${fahrenheit.toFixed(2)} 째F`;
            }
        }
    </script>
</body>
</html>
